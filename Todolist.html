<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="todo.css">
  
  </head>

  <body onload="displayItems()">
    <!-- <label for="todo">Title:</label> -->
    <form action="">
      <h1 class="heading">MY Todo-s</h1>
      <input
        class="inputFeild"
        id="title"
        type="text"
        placeholder="What do you want to do ?"
      />
      <br />
      <!-- <label for="todo">Desc:</label> -->
      <input
        class="inputFeild"
        id="desc"
        type="text"
        placeholder="Description of the work here "
      />
      <br />
      <input id="btnAdd" type="button" value="ADD" onclick="addItem()" />

      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Todo Title</th>
            <th>Todo Description</th>
            <th>Delete</th>
            <th>Time</th>
          </tr>
        </thead>
        <div class="todobody">
          <tbody id="todoTableBody"></tbody>
        </div>
      </table>
    </form>

  
  </body>
</html>
